<!DOCTYPE html>
<html>
<head>
	<title>Mealtime Favorites</title>
	<!-- Bootstrap Framework, icons, and animate -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="animate.css">

	<!-- Custom CSS -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!--Roboto Font-->
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

	<!-- JQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


</head>
<body>
	<center>
		<div class="preloader">
			<div id="loader-container">
				<i id="loader"></i>
			</div>
			<i id="loading-overlay"></i>
		</div>
	</center>

	<!-- Navbar -->
	<div id="mainnav" class="sidebar">
		<!-- <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a> -->
		<a class="text-white"><strong href="./home.html" style="font-size: 40px; text-align: center;">MAIN MENU</strong></a>
		<hr style="border-color: #fff; max-width:80%;">
		<a class="nav-item active" href="./home.html"><i class="fa fa-2x fa-home sr-icons"></i><br />Home</a>
		<a class="nav-item" href="./kitchen.html"><i class="fa fa-2x fa-cutlery sr-icons"></i><br />My Kitchen</a>
		<a class="nav-item" href="./recipes.html"><i class="fa fa-2x fa-files-o sr-icons"></i><br />Recipes Lookup</a>
		<a class="nav-item" href="./favorites.html"><i class="fa fa-2x fa-bookmark sr-icons"></i><br />Favorites</a>
		<a id="logout" class="nav-item" href="./index.html"><i class="fa fa-2x fa-sign-out sr-icons"></i><br />Log Out</a>
	</div>
	<div id="main">
		<button id="opensidebar" class="openbtn" onclick="openNav()">&#9776;</button>
		<button id="closesidebar" class="openbtn" onclick="closeNav()" style="display:none">&times;</button>
		<a id="pagename" class="text-center text-white animated" style="display:none">&nbspFavorites</a>
	</div>

	<header class="favorite_heading masthead">
		<div class="container mx-auto">
			<div class="row" style="padding-top:50px">
			<div class="col-lg-10 text-center mx-auto">
				<h1>
					<strong>Favorites</strong>
				</h1>
			</div>
			</div>
		</div>
	</header>

	<button id="clear-favorites" class="clear-kitchen text-white" type="button" style="font-size: 40px; border: none; padding: 15px;">Clear Favorites</button>

	<div id='empty-message' style="display:none; font-size: 40px;">
		<div class="text-center">
			<a style="font-size:60px;">No Favorites Listed! Add recipes from </a><a href="./recipes.html">Recipe Lookup!</a>
		</div>
	</div>

	<div id="templatedfavorites">
		<!-- inject templated html code here -->
	</div>


	<script id="favoritetemplate" type="text/x-handlebars-template">
		<div class="container">
			<div class="row" id="favorite{{index}}">
				<div class="col-6 recipe-box">
					<a href={{href}}>{{name}}<img src={{img}} alt="image"></a>
				</div>
			</div>
		</div>
	</script>

	<script id="favoritetemplatecard" type="text/x-handlebars-template">
		<div class="card" id="favorite{{index}}">
			<a href={{href}} style="color: inherit;">
				<img class=card-img-top src="{{img}}" alt="Soup image">
				<div class="card-body">
					<h2 class="card-title">{{name}}</h2>
					<p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
				</div>
			</a>
		</div>
		</script>


</body>
</html>


<!-- Handlebars -->
<script src="./js/handlebars-v4.0.11.js"></script>
<!-- Custom JS -->
<script src="./js/favorites.js"></script>
